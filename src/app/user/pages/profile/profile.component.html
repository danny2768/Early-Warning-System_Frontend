@if ( dialogInfo.showDialog ) {
  <shared-modal-dialog
    [title]="dialogInfo.title"
    [description]="dialogInfo.description"
    (closeEvent)="closeDialog()">
  </shared-modal-dialog>
}

<div class="flex flex-col md:flex-row w-full h-full gap-8 p-8">
  <!-- User Menu -->
  <div class="w-full md:w-1/3 h-full">
    <user-menu [user]="user()" (tab)="onSetTab($event)"></user-menu>
  </div>

  <!-- User Content -->
  <div class="w-full md:w-2/3 h-full">
    @if (tabSelector() === 'profile') {
      <user-account [user]="user"></user-account>
    } @else if (tabSelector() === 'subscriptions') {
      <user-subscriptions [user]="user"></user-subscriptions>
    } @else {
      <div>
        Looks like you're lost or the developer forgot to add a component for this tab.
        Please contact the developer to fix this issue. Thank you!
      </div>
    }
  </div>
</div>

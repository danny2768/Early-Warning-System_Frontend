<nav id="navbar" class="fixed z-50 font-[Inter] bg-gray-50 backdrop-blur-[1px] drop-shadow">
  <div class="w-screen">
    <div class="flex justify-between items-center w-[90%] mx-auto my-3 md:my-4">

      <!-- Logo -->
      <!-- TODO: Find how to solve the width issue -->
      <div class="hidden md:flex w-fit">
        <img src="/assets/floodGuard/logo-icon.svg" alt="FloodGuard Logo" class="w-6 md:w-7">
      </div>
      <div class="md:hidden w-32">
        <img src="/assets/floodGuard/logo-icon-name.svg" alt="FloodGuard Logo">
      </div>

      <!-- Navbar links -->
      <div class="hidden md:flex gap-6 text-sm 2xl:text-base text-gray-400">
        @for (navItem of navItems; track navItem.title) {
          <a [routerLink]="navItem.route" routerLinkActive="text-black"
            class="hover:text-gray-600"
            >
            {{navItem.title}}
          </a>
        }
      </div>

      <!-- LogOut button -->
      <div class="hidden md:flex cursor-pointer hover:stroke-gray-500" (click)="onLogOut()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="1.5" class="size-6" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"/></svg>
      </div>

      <!-- Mobile button -->
      <div class="md:hidden flex items-center hover:text-gray-400">
        <button (click)="toggleMobileMenu()">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
          </svg>
        </button>
      </div>

    </div>

    <!-- Mobile menu -->
    @if (showMobileMenu) {
      <div id="mobileMenu" class="mobileMenu md:hidden w-full text-gray-400">
        @for (navItem of navItems; track $index) {
          <a [routerLink]="navItem.route"
            routerLinkActive="text-black"
            (click)="toggleMobileMenu()"
            class="block py-4 text-center hover:text-gray-600"
          >
            {{navItem.title}}
          </a>
        }
        <a
            routerLinkActive="text-black"
            (click)="onLogOut()"
            class="block py-4 text-center hover:text-gray-600"
          >
            Log Out
          </a>
      </div>
    }

  </div>
</nav>
